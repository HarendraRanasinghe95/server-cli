service: bm-example-api-blinkm-io
provider:
  name: aws
  runtime: nodejs6.10
  region: ap-southeast-2
  stage: prod
  deploymentBucket: deployment-bucket
  role: execution-role
  vpc:
    securityGroupIds:
      - '123'
      - '456'
    subnetIds:
      - abc
      - def
functions:
  bm-example-api-blinkm-io-prod:
    events:
      - http: ANY {path+}
    handler: handler.handler
    name: bm-example-api-blinkm-io-prod
    description: 'Server CLI Lambda function for project: bm-example.api.blinkm.io'
    timeout: 15
resources:
  Resources:
    ProxyMethod:
      Type: 'AWS::ApiGateway::Method'
      Properties:
        AuthorizationType: NONE
        ResourceId:
          'Fn::GetAtt':
            - ApiGatewayRestApi
            - RootResourceId
        RestApiId:
          Ref: ApiGatewayRestApi
        HttpMethod: GET
        MethodResponses:
          - ResponseParameters:
              method.response.header.Content-Type: integration.response.header.Content-Type
            StatusCode: 200
        Integration:
          IntegrationHttpMethod: GET
          Type: HTTP
          Uri: 'https://blinkmobile.github.io/server-cli/root-route.html'
          IntegrationResponses:
            - ResponseParameters:
                method.response.header.Content-Type: integration.response.header.Content-Type
              StatusCode: 200

